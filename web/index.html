  <!-- Capture URL fragment before Flutter loads (for password reset tokens) -->
  <script>
    (function() {
      // URL fragment (#access_token=...) ìº¡ì²˜
      if (window.location.hash) {
        console.log('ğŸ” [index.html] Captured hash:', window.location.hash);

        // Fragmentë¥¼ sessionStorageì— ì €ì¥
        sessionStorage.setItem('url_fragment', window.location.hash);

        // Fragment íŒŒë¼ë¯¸í„° íŒŒì‹±
        const hashContent = window.location.hash.startsWith('#')
          ? window.location.hash.substring(1)
          : window.location.hash;

        const params = new URLSearchParams(hashContent);
        const accessToken = params.get('access_token');
        const type = params.get('type');

        if (accessToken) {
          console.log('âœ… [index.html] Stored access_token (first 20 chars):', accessToken.substring(0, 20) + '...');
          console.log('âœ… [index.html] Token type:', type);
        }
      } else {
        console.log('â„¹ï¸ [index.html] No hash fragment found');
      }
    })();
  </script>
