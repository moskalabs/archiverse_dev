  ios: true
  web:
    generate: true
  image_path: 'assets/images/app_launcher_icon.png'
  adaptive_icon_background: '#ffffff'
  adaptive_icon_foreground: 'assets/images/adaptive_foreground_icon.png'

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/rive_animations/
    - assets/pdfs/
    - assets/jsons/
  fonts:
    - family: 'OpenSans'
      fonts:
        - asset: assets/fonts/OpenSans-VariableFont_wdth,wght.ttf
          weight: 600
    - family: Admindash
      fonts:
        - asset: assets/fonts/admindash.ttf
    - family: AdminStudentSubmit
      fonts:
        - asset: assets/fonts/admin_StudentSubmit.ttf
    - family: StudentAdmin
      fonts:
        - asset: assets/fonts/studentAdmin.ttf
    - family: EvaluationIcon
      fonts:
        - asset: assets/fonts/evaluationIcon.ttf
    - family: AdminIdIcon
